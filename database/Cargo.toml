[package]
edition = "2021"
name = "database"
version = "0.1.0"

[dependencies]
base64 = "0.21.7"
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tugraph = "0.1.4"
tugraph-plugin-util = "0.1.2"
axum = "0.5"                                                    # 检查最新版本
chrono = { version = "0.4.34", features = ["serde"] }
neo4rs = "0.7.1"
tower = "0.4"
hyper = "1.2"
