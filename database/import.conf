{
  "schema": [
    {
        "label": "program",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
            { "name": "type", "type": "STRING"},  // "library" or "application"
            { "name": "repository_url", "type": "STRING" },
            { "name": "documentation_url", "type": "STRING", "optional": true },
            { "name": "version_count", "type": "INT64" }
        ],
        "primary": "name"
    },

    {
        "label": "library",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
        ],
        "primary": "name",
    },

    {
        "label": "application",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
        ],
        "primary": "name",
    },

    {
        "label": "library_version",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
        ],
        "primary": "name",
    },


    {
        "label": "application_version",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
        ],
        "primary": "name",
    },

    {
        "label": "version",
        "type": "VERTEX",
        "properties": [
            { "name": "name", "type": "STRING" },
            { "name": "version_id", "type": "STRING" },
            { "name": "name_version_id", "type": "STRING" },
            { "name": "publish_date", "type": "STRING", "optional": true }, 
            { "name": "release_info", "type": "STRING", "optional": true }, 
            { "name": "compatible_platforms", "type": "STRING", "optional": true }
        ],
        "primary": "name_version_id",
    },

    {
        "label": "library_info",
        "type": "EDGE",
        "properties": [
            { "name": "name", "type": "STRING" }
        ],
        "constraints": [["program", "library"]]
    }

    {
        "label": "application_info",
        "type": "EDGE",
        "properties": [
            { "name": "name", "type": "STRING" }
        ],
        "constraints": [["program", "application"]]
    }



    {
        "label": "has_version",
        "type": "EDGE",
        "properties": [
            { "name": "name", "type": "STRING" }
        ],
        "constraints": [
            ["program", "library_version"],
            ["program", "application_version"],
        ]
    }

    {
        "label": "dep_version",
        "type": "EDGE",
        "properties": [
            { "name": "name", "type": "STRING" }
        ],
        "constraints": [
            ["library_version", "version"],
            ["application_version", "version"],
        ]
    }


    {
        "label": "depends_on",
        "type": "EDGE",
        "properties": [
            { "name": "type", "type": "STRING" } // dev-dependencies or dependencies
        ],
        "constraints": [
            ["version", "version"],
        ]
    }

  ],

  "files": [
    {
      "path": "actors.csv",
      "header": 2,
      "format": "CSV",
      "label": "actor",
      "columns": ["aid", "name"]
    },
    {
      "path": "movies.csv",
      "header": 2,
      "format": "CSV",
      "label": "movie",
      "columns": ["mid", "name", "year", "rate"]
    },
    {
      "path": "roles.csv",
      "header": 2,
      "format": "CSV",
      "label": "play_in",
      "SRC_ID": "actor",
      "DST_ID": "movie",
      "columns": ["SRC_ID", "role", "DST_ID"]
    }
  ]
}