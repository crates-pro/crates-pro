[package]
name = "crates-pro"
version = "0.1.0"
edition = "2021"


[workspace]
members = [
  "crates_sync",       # data collection hub'
  "repo_import",       # extract repo and import data into tugraph
  "model",             # internal info struct,such as `crate info` `library info` `app info`
  "backend",           # the restful server exposed to front
  "tudriver",          # tugraph client, deal with the quary from router
  "tuplugins/plugin1", # tugraph plugins, deal with concret logics
]

resolver = "2" # use resolver of version 2


[dependencies]
model = { path = "model" }
backend = { path = "backend" }
tudriver = { path = "tudriver" }
dotenvy = { workspace = true }


[workspace.dependencies]
serde = "1.0.197"
chrono = "0.4.37"
sea-orm = "0.12.15"
axum = "0.7"
base64 = "0.22"
hyper = "1.2"
neo4rs = "0.7.1"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde_json = "1.0"
tokio = { version = "1.36", features = ["full"] }
tower = "0.4"
tugraph = "0.1.4"
crates_sync = { path = "crates_sync" }
model = { path = "model" }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
dotenvy = "0.15.7"
log = "0.4.21"
pretty_env_logger = "0.5"
structopt = { version = "0.3", default-features = false }
