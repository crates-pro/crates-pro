on: [ push, pull_request ]

name: Base GitHub Action for Check, Test and Lints

jobs:

  check:
    runs-on: ubuntu-latest
    # 定义步骤
    steps:
      - uses: actions/checkout@v3 # 检出你的仓库
      - name: Run cargo check
        uses: docker://xizheyin/crates-pro:latest
        with:
          args: cargo check

  clippy:
    runs-on: ubuntu-latest
    # 定义步骤
    steps:
      - uses: actions/checkout@v3 # 检出你的仓库
      - name: Run cargo check
        uses: docker://xizheyin/crates-pro:latest
        with:
          args: cargo clippy --workspace --all-targets --all-features -- -D warnings
  
  doc:
    runs-on: ubuntu-latest
    # 定义步骤
    steps:
      - uses: actions/checkout@v3 # 检出你的仓库
      - name: Run cargo check
        uses: docker://xizheyin/crates-pro:latest
        with:
          args: cargo doc --workspace --all-targets --all-features